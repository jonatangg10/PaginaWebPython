{% extends './base.html' %}

{% block title %} 
   Comandos
{% endblock %}


{% block body %}

    <style>
        .table{
            text-align: center;
        }
        td{
            vertical-align: middle;
        }
    </style>
    <div class="container p-5">
        <table id="employeeTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Comando</th>
                    <th>Explicaci√≥n</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {% for comando, datos in comandos.items() %}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>{{comando}}</td>
                        <td>{{datos.descripcion}}</td>
                        <td><a target="_blank" href="{{datos.link}}">Saber mas</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>     
    </div> 



{% endblock %}
